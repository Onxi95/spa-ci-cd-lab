name: CI

on:
  pull_request:
    branches:
      - main

env:
  VITE_API_BASE_URL: "http://localhost"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
        run: npm ci
        run: npm run lint
        run: npm run tsc

  test:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
        run: npm ci
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: [checks, test]
    steps:
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
        run: npm ci
        run: npm run build
